# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: light
  color: emerald

# SEO & MARKETING
marketing:
  seo:
    site_type: Person  # Schema.org type for individual portfolio sites
    local_business_type: ''  # Leave empty for personal sites
    # Organization name appears in search results and schema markup
    org_name: 'Iana Samoilova - Special Education Specialist'
    # Meta description (155 chars max) - appears in Google search snippets
    # Optimized for: Special Education + Ukrainian + Colorado Springs + key skills
    description: 'Iana Samoilova - Special Education Specialist & Russian/Ukrainian Teacher in Colorado Springs. Expert in autism support, IEPs, multilingual education. M.A. Literature.'

##Stage 1: Temporary SPED Teacher License
#    description: 'Iana Samoilova - Special Education Teacher & Russian/Ukrainian Instructor in Colorado Springs. Expert in autism support, IEPs, multilingual education. M.A. Literature.'
    
##Stage 2: Full SPED Teacher Endorsement
#    description: 'Iana Samoilova - Licensed Special Education Teacher & Russian/Ukrainian Instructor in Colorado Springs. Expert in autism support, IEPs, multilingual education. M.A. Literature.'

    # Social media handle (optional) - improves social sharing
#    twitter: 'YourTwitterHandle'  # Uncomment when you create social accounts
  analytics:
    # Google Tag Manager container for conversion tracking
    google_tag_manager: 'GTM-WP4B9N6J'
  verification:
    # Google Search Console verification (add when you set it up)
    google: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    align: "center"
    fixed_to_top: true
    # Breakpoint where nav collapses to hamburger menu
    # Options: sm (640px), md (768px), lg (1024px), xl (1280px)
    # Lower value = hamburger appears at smaller width = nav visible longer
    breakpoint: sm
    show_search: false
    show_theme_chooser: false
    theme_day: minimal
    theme_night: minimal
    font: minimal
#    show_logo: false
    logo:
      text: "Iana Samoilova"
#      filename: 'favicon-nobg.png'

# Site footer
footer:
  copyright:
    notice: 'Â© {year} Iana Samoilova. All rights reserved.'
    license:
      enable: false
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: true
